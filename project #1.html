<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  <nav class="navbar navbar-default">
  	<div class="container-fluid">

   		 <div class="navbar-header">
      			<a class="navbar-brand" id="logo-space" href="#">Git Green</a>
   		 </div>

    
   			 <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  
      			         <form class="navbar-form navbar-left">
      		           <div class="form-group">
         		         <input name="user-input" type="text" class="form-control" placeholder="Search Stock">
       	             </div>
                    <!-- this is where we capture the search term/user input-->
       			         <button id="search-button" type="submit" class="btn btn-default">Submit</button>
     			           </form>
    
   		   </div><!-- /.navbar-collapse -->
     </div><!-- /.container-fluid -->
  </nav>


  <body>

    <div class="top-companies" id="left-bar">
              <h2>Company List</h2>
                 <ul id="company-list">
                    <li></li>
                 </ul>
    </div>

	<div id="main">
		<div class="boxes">
		      <h1 id="company-title">Title of Company</h1>	
           <div id="quote">
      <table cellspacing="0" cellpadding="3" border="1">
        <tr>
          <th>Symbol</th>
          <th>Last Trade</th>
          <th>Last Trade Time</th>
          <th>Change</th>
          <th>Open</th>
          <th>Previous Close</th>
          <th>Day's Low</th>
          <th>Day's High</th>
          <th>Volume</th>
        </tr>
        <tr>
          <td id="symbol"></td>
          <td id="lastTrade"></td>
          <td id="lastTradeTime"></td>
          <td id="change"></td>
          <td id="open"></td>
          <td id="previousClose"></td>
          <td id="daysLow"></td>
          <td id="daysHigh"></td>
          <td id="volume"></td>
        </tr>
      </table>
    </div>
    <!-- table display close -->

          <div class="news-container">
            <h2 class="article-title" id="article-title"></h2>
            <img id="news-image" class="news-image" src="" alt="stock-image">
            <p class="news-text" id="article-text">
            
            </p>
            <a class="News-Article-Link" id="news-url" href=""></a>
            
          </div>
          <!-- news container close -->

      </div>
      <!-- individual boxes close -->

	</div> 
  <!-- main section div close -->

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script> 
    <script src="logic.js"></script>
   <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous">  
  </script>
  </body>
</html>
